{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <img src="{{product.icon.url}}" class="img-fluid" height="80px" width="80px"/>
        </div>
        <div class="col-md-10">
            <a href="{{product.url}}"><h3>{{product.title}}</h3></a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <img src="{{product.image.url}}" class="img-fluid" height="200px" width="200px"/>
        </div>
        <div class="col-md-4">
            <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg"><span class="oi oi-caret-top"></span> Upvote {{product.vote_total}}</button> </a>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col-md-4">
            <h4><span class="oi oi-magnifying-glass"></span>Created By {{product.hunter}}</h4>
        </div>
        <div class="col-md-4">
            <h4><span class="oi oi-timer"></span>{{product.pub_date}}</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <span>{{product.body}}</span>
        </div>
    </div>
</div>
<form id="upvote" method="POST" action="{% url 'upvote' product.id%}">
    {% csrf_token %}
    <input type="hidden"/>
</form>
{% endblock %}
